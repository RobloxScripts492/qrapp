<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Kod Okuyucu</title>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
      margin: 0;
      overflow: hidden;
    }
    h1 { margin-top: 40px; }
    #scanner-area {
      display: none;
      position: relative;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      border: 2px solid #333;
      border-radius: 16px;
      overflow: hidden;
    }
    video {
      width: 100%;
      border-radius: 16px;
    }
    #scan-line {
      position: absolute;
      left: 0;
      width: 100%;
      height: 2px;
      background: red;
      animation: moveLine 2s linear infinite alternate;
    }
    @keyframes moveLine {
      0% { top: 5%; }
      100% { top: 95%; }
    }
    #output {
      margin: 20px auto;
      font-size: 24px;
      font-weight: bold;
      color: #0f0;
      background: #222;
      padding: 15px 25px;
      border-radius: 10px;
      display: none;
      width: fit-content;
    }
    button {
      padding: 14px 28px;
      font-size: 18px;
      margin: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>QR Kod Okuyucu</h1>

  <button id="startBtn" onclick="startScanner()">ðŸ“· QR TARA</button>

  <div id="scanner-area">
    <video id="video" autoplay playsinline></video>
    <div id="scan-line"></div>
  </div>

  <div id="output"></div>
  <button id="retryBtn" onclick="resetScanner()" style="display:none;">â†» Yeniden Tara</button>

  <script>
    const video = document.getElementById('video');
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    const output = document.getElementById('output');
    const scannerArea = document.getElementById('scanner-area');
    const startBtn = document.getElementById('startBtn');
    const retryBtn = document.getElementById('retryBtn');
    let scanning = false;
    let stream = null;

    async function startScanner() {
      startBtn.style.display = 'none';
      scannerArea.style.display = 'block';
      output.style.display = 'none';
      retryBtn.style.display = 'none';
      scanning = true;

      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        video.setAttribute('playsinline', true);
        video.play();
        requestAnimationFrame(tick);
      } catch (err) {
        alert("Kamera hatasÄ±: " + err.message);
        resetScanner();
      }
    }

    function tick() {
      if (!scanning) return;
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.height = video.videoHeight;
        canvas.width = video.videoWidth;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "dontInvert" });

        if (code) {
          showResult(code.data);
          return;
        }
      }
      requestAnimationFrame(tick);
    }

    function showResult(data) {
      scanning = false;
      if (stream) stream.getTracks().forEach(t => t.stop());
      output.textContent = "ðŸ“¦ QR Kod: " + data;
      output.style.display = 'block';
      retryBtn.style.display = 'inline-block';
      scannerArea.style.display = 'none';
    }

    function resetScanner() {
      output.style.display = 'none';
      retryBtn.style.display = 'none';
      startBtn.style.display = 'inline-block';
      scannerArea.style.display = 'none';
      if (stream) stream.getTracks().forEach(t => t.stop());
    }
  </script>
</body>
</html>
