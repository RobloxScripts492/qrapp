<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Kod Okuyucu</title>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    h1 {
      margin-top: 30px;
      font-size: 26px;
    }
    #startButton {
      margin-top: 50px;
      padding: 16px 32px;
      font-size: 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #startButton:hover { background: #0056b3; }

    #scanner {
      display: none;
      position: relative;
      margin-top: 40px;
    }

    video {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      border: 3px solid #333;
    }

    #scanArea {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 40%;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      overflow: hidden;
    }

    #scanLine {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 2px;
      background: red;
      animation: moveLine 2s linear infinite;
    }

    @keyframes moveLine {
      0% { top: 0; }
      50% { top: 100%; }
      100% { top: 0; }
    }

    #output {
      margin-top: 25px;
      font-size: 28px;
      font-weight: bold;
      color: #0b0;
    }

    #retry {
      margin-top: 25px;
      padding: 12px 24px;
      font-size: 18px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      display: none;
      cursor: pointer;
    }

    #debug {
      font-size: 12px;
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>QR Kodu Tara</h1>
  <button id="startButton" onclick="startScanner()">QR TARA</button>

  <div id="scanner">
    <video id="video" autoplay playsinline></video>
    <div id="scanArea"><div id="scanLine"></div></div>
  </div>

  <div id="output"> </div>
  <div id="debug"></div>
  <button id="retry" onclick="restartScanner()">Yeniden Tara</button>

  <script>
    const video = document.getElementById('video');
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    const output = document.getElementById('output');
    const debug = document.getElementById('debug');
    const startButton = document.getElementById('startButton');
    const scanner = document.getElementById('scanner');
    const retry = document.getElementById('retry');
    let scanning = false;

    function logError(msg) {
      console.error(msg);
      debug.textContent = msg;
    }

    async function startScanner() {
      startButton.style.display = "none";
      scanner.style.display = "block";
      output.textContent = "";
      retry.style.display = "none";
      debug.textContent = "";

      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        logError("Kamera erişimi desteklenmiyor. HTTPS kullan veya tarayıcı izinlerini kontrol et.");
        return;
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        video.play();
        scanning = true;
        requestAnimationFrame(tick);
      } catch (err) {
        logError("Kamera hatası: " + err.message);
      }
    }

    function tick() {
      if (!scanning) return;

      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.height = video.videoHeight;
        canvas.width = video.videoWidth;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "dontInvert" });

        if (code && code.data) {
          try {
            const url = new URL(code.data);
            const params = new URLSearchParams(url.search);
            const realCode = params.get('code');
            if (realCode && /^\d{6}$/.test(realCode)) {
              output.textContent = realCode;
              stopScanner();
              retry.style.display = "inline-block";
              return;
            }
          } catch (e) {
            console.warn('QR parse hatası:', e);
          }
        }
      }
      requestAnimationFrame(tick);
    }

    function stopScanner() {
      scanning = false;
      if (video.srcObject) video.srcObject.getTracks().forEach(t => t.stop());
    }

    function restartScanner() {
      stopScanner();
      startScanner();
    }
  </script>
</body>
</html>
