<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>QR Kod Okuyucu</title>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #000;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
    }

    h1 {
      margin-top: 25px;
      font-size: 24px;
    }

    #startButton, #retry {
      margin-top: 40px;
      padding: 16px 36px;
      font-size: 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #startButton:hover, #retry:hover { background: #0056b3; }

    #scanner {
      display: none;
      position: relative;
      margin-top: 30px;
    }

    video {
      width: 95vw;
      max-width: 420px;
      border-radius: 16px;
      border: 3px solid #333;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    #scanArea {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 40%;
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 12px;
      overflow: hidden;
    }

    #scanLine {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 3px;
      background: red;
      animation: moveLine 2s linear infinite;
    }

    @keyframes moveLine {
      0% { top: 0; }
      50% { top: 100%; }
      100% { top: 0; }
    }

    #output {
      margin-top: 25px;
      font-size: 36px;
      font-weight: bold;
      color: #0b0;
      display: none;
    }

    #debug {
      font-size: 12px;
      color: red;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>QR Kodu Tara</h1>
  <button id="startButton" onclick="startScanner()">QR TARA</button>

  <div id="scanner">
    <video id="video" autoplay playsinline></video>
    <div id="scanArea"><div id="scanLine"></div></div>
  </div>

  <div id="output"></div>
  <div id="debug"></div>
  <button id="retry" onclick="restartScanner()" style="display:none;">Yeniden Tara</button>

  <script>
    const video = document.getElementById('video');
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    const output = document.getElementById('output');
    const debug = document.getElementById('debug');
    const startButton = document.getElementById('startButton');
    const scanner = document.getElementById('scanner');
    const retry = document.getElementById('retry');

    let scanning = false;
    let lastCode = "";
    let sameCodeStart = null;
    const HOLD_TIME = 1200; // 1.2 saniye sabit algılama süresi

    function logError(msg) {
      console.error(msg);
      debug.textContent = msg;
    }

    async function startScanner() {
      startButton.style.display = "none";
      scanner.style.display = "block";
      output.style.display = "none";
      retry.style.display = "none";
      debug.textContent = "";

      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        logError("Kamera erişimi desteklenmiyor. HTTPS kullan veya tarayıcı izinlerini kontrol et.");
        return;
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        video.play();
        scanning = true;
        requestAnimationFrame(tick);
      } catch (err) {
        logError("Kamera hatası: " + err.message);
      }
    }

    function tick() {
      if (!scanning) return;

      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.height = video.videoHeight;
        canvas.width = video.videoWidth;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "dontInvert" });

        if (code && code.data) {
          try {
            const url = new URL(code.data);
            const params = new URLSearchParams(url.search);
            const realCode = params.get('code');

            if (realCode && /^\d{6}$/.test(realCode)) {
              if (realCode === lastCode) {
                if (!sameCodeStart) sameCodeStart = Date.now();
                else if (Date.now() - sameCodeStart >= HOLD_TIME) {
                  showCode(realCode);
                  return;
                }
              } else {
                lastCode = realCode;
                sameCodeStart = Date.now();
              }
            }
          } catch (e) {
            console.warn('QR parse hatası:', e);
          }
        } else {
          sameCodeStart = null;
          lastCode = "";
        }
      }
      requestAnimationFrame(tick);
    }

    function showCode(code) {
      scanning = false;
      if (video.srcObject) video.srcObject.getTracks().forEach(t => t.stop());
      scanner.style.display = "none";
      output.textContent = code;
      output.style.display = "block";
      retry.style.display = "inline-block";
    }

    function restartScanner() {
      lastCode = "";
      sameCodeStart = null;
      startScanner();
    }
  </script>
</body>
</html>
