<!-- index.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Kod Tarayıcı</title>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #111; color: white; margin: 0; }
    #video { width: 100%; max-width: 400px; border: 3px solid #fff; border-radius: 12px; margin-top: 20px; }
    #scanBox { position: absolute; top: 50%; left: 50%; width: 60%; max-width: 250px; height: 180px;
      transform: translate(-50%, -50%); border: 2px solid rgba(255,255,255,0.4); border-radius: 8px; overflow: hidden; }
    #scanLine { position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: red; animation: scan 1.3s infinite alternate; }
    @keyframes scan { from { top: 0; } to { top: calc(100% - 2px); } }
    #output { margin: 20px; font-size: 28px; font-weight: bold; color: #0f0; }
    button { padding: 14px 28px; font-size: 16px; border: none; border-radius: 8px; background: #007bff; color: white; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>QR KODU TARA</h1>
  <div style="position: relative; display:inline-block;">
    <video id="video" autoplay playsinline></video>
    <div id="scanBox"><div id="scanLine"></div></div>
  </div>
  <div id="output">Bekleniyor...</div>
  <button onclick="startScanner()">Yeniden Tara</button>

  <script>
    const video = document.getElementById('video');
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    const output = document.getElementById('output');
    let scanning = false, lastResult = null, stableCount = 0;

    async function startScanner() {
      if (scanning) return;
      output.textContent = "Kamera açılıyor...";
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        video.play();
        scanning = true;
        requestAnimationFrame(tick);
      } catch {
        output.textContent = "Kamera erişimi reddedildi!";
      }
    }

    function tick() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height);
        if (code && code.data) {
          if (code.data === lastResult) stableCount++;
          else { stableCount = 0; lastResult = code.data; }
          if (stableCount > 15) { stopScanner(); decodeObf(code.data); return; }
        }
      }
      if (scanning) requestAnimationFrame(tick);
    }

    function stopScanner() {
      scanning = false;
      if (video.srcObject) video.srcObject.getTracks().forEach(t => t.stop());
      document.getElementById('scanBox').style.display = 'none';
    }

    function decodeObf(obf) {
      try {
        const xorKey = 'K'.charCodeAt(0);
        let rev = obf.split('').reverse().map(ch => String.fromCharCode(ch.charCodeAt(0) ^ xorKey)).join('');
        const json = atob(rev);
        const data = JSON.parse(json);
        const code = data.c;
        if (/^\d{6}$/.test(code)) output.textContent = code;
        else output.textContent = "Geçersiz QR";
      } catch { output.textContent = "Okuma Hatası"; }
    }

    window.onload = startScanner;
  </script>
</body>
</html>
